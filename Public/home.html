<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-express</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <header>
      <nav class="appbar">
        <ul class="navlist">
          <li class="navlink"><a href="home" id="about">Home</a></li>
          <li class="navlink"><a href="services">Services</a></li>
          <li class="navlink"><a href="contact">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://res.cloudinary.com/dgs5ufh6i/image/upload/v1705436538/pexels-photo-1851481_vc6gzu.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://res.cloudinary.com/dgs5ufh6i/image/upload/v1705436536/pexels-photo-386009_xwl7ip.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://res.cloudinary.com/dgs5ufh6i/image/upload/v1705436535/pexels-photo-356808_phitlz.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
</html>
